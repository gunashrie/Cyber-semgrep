rules:
  - id: unsanitized-sql-query
    patterns:
      - pattern: |
          cursor.execute("SELECT * FROM users WHERE username = '" + $USERNAME + "'")
    message: "Potential SQL injection vulnerability detected. Use parameterized queries."
    severity: ERROR
    languages:
      - python
    metadata:
      category: security
      technology: database

  - id: hardcoded-secret
    patterns:
      - pattern: |
          $SECRET = "secret_value"
    message: "Hardcoded secret detected. Consider using environment variables."
    severity: WARNING
    languages:
      - python
    metadata:
      category: security
      technology: general

  - id: missing-output-encoding
    patterns:
      - pattern: |
          print($DATA)
    message: "Potential XSS vulnerability detected. Use output encoding."
    severity: WARNING
    languages:
      - python
    metadata:
      category: security
      technology: web
